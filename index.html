<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI - Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Check Your BMI Here...</h1>
        <div class="innerBox">
            <div class="bmiBox">
                <h2 class="heading">BMI CALCULATOR</h2>
                <div class="weight">
                    <h2 class="parameter">Weight</h2>
                    <input type="number" id="weight" placeholder="weight in kg">
                </div>
                <div class="height">
                    <h2 class="parameter">Height</h2>
                    <input type="number" id="height" placeholder="height in cm">
                </div>
                <div class="bmi-value" id="bmi-value">
                    ?
                </div>
                <button class="check" id="check">Check</button>
                <div class="feedback">
                    <span>Body weight </span><span id="feedback-main">feedBack</span>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
